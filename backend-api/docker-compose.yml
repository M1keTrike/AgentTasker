services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agentasker-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - DB_NAME=${DB_NAME:-agentasker}
      - DB_LOGGING=${DB_LOGGING:-false}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - agentasker-network

  postgres:
    image: postgres:16-alpine
    container_name: agentasker-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USERNAME:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=${DB_NAME:-agentasker}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-postgres} -d ${DB_NAME:-agentasker}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agentasker-network

networks:
  agentasker-network:
    driver: bridge

volumes:
  postgres_data:
